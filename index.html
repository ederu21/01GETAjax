<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ajax 01</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>

	<script src="js/lib/TweenMax.min.js"></script>

	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

	<!-- Importacion de Font Awesome -->
	<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
</head>

<body>

	<div class="container">

		<h1>Datos de: <small id="lblNombre">( )</small></h1>
		<hr>

		<table class="table table-striped">
			<!-- <tr>
			<td>Foto</td>
			<td><img id="picFoto" src="http://placehold.it/32x32" class="img-thumbnail" alt="Foto"></td>
		</tr> -->
			<tr>
				<td>Nombre</td>
				<td><input type="text" id="txtNombre" class="form-control"></td>
			</tr>
			<tr>
				<td>Dirección</td>
				<td><input type="text" id="txtDireccion" class="form-control"></td>
			</tr>
			<tr>
				<td>Teléfono</td>
				<td><input type="text" id="txtTelefono" class="form-control"></td>
			</tr>
			<tr>
				<td>Pais</td>
				<td><select id="Select" class="form-control">
						<option value="0" selected disabled hidden>Seleccione un Pais</option>
					</select></td>
			</tr>
			<tr>
				<td>Fronteras</td>
				<td><select id="selectLanguages" class="form-control">
						<option value="0" selected disabled hidden>Seleccione una frontera</option>
					</select></td>
			</tr>
		</table>

		<div id="btnInsert" class="btn btn-primary justify-content-right"> <i class="fa fa-plus"></i> Mostrar Registros
		</div>
		<br><br>
		<!-- style="display:none;" -->
		<table id='tableData' class="table table-striped">
			<thead>
				<tr>
					<td class="w50">ID</td>
					<td>NOMBRE</td>
					<td>COORDENADAS</td>
					<td class="w50">ACTUALIZAR</td>
					<td class="w50">ELIMINAR</td>
				</tr>
			</thead>
			<tbody id="tblRegistros">
				<!-- <tr>
				<td>3</td>
				<td>Eder</td>
				<td class="text-center"><a href="" class="btn btn-danger"><i class="fa fa-trash-o"></i></a></td>
				<td class="text-center"><a href="" class="btn btn-primary"><i class="fa fa-edit"></i></a></td>
			</tr> -->
			</tbody>
		</table>



	</div>
	<h3>Original String</h3>
	<pre class="original">      Paragraph of text with       multiple    white   spaces before and after.       </pre>
	<br>
	<h3>Trimmed String</h3>
	<pre class="trimmed"></pre>

	<div id="prueba"></div>
	<div class="prueba2">
		<article>
			<p>Hello! World!</p>
		</article>
	</div>

	<span></span>

	<script src="js/ajax.js"></script>



	<script>
		$(document).on('ready',()=>{
			//Por Id
			$('#prueba').text('<p>Hello<p>');
			//Por clase
			$('.prueba2').prepend('<strong>HelloBefore</strong>');
			$('.prueba2').append('<strong>HelloAfter</strong>');

			$('div.prueba2').css({
				'background-color':'gray',
			})

			//a elementos anidados en especifico
			$('div.prueba2 article p').after('<i>Selectores</i>');
			//varios tags
			$('div#prueba, span').after('<i>por id</i>');
		})
	</script>


</body>

</html>
