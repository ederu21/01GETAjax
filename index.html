<!DOCTYPE html>

	<script src="js/lib/TweenMax.min.js"></script>

	<!-- Importacion del Bootstrap -->

	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="container">

		<h1>Datos de: <small id="lblNombre">( )</small></h1>

			<tbody id="tblRegistros">

			</tr> -->
